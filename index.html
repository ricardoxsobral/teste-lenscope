<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscope</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <div class="home">
                        <h1>RECEITA OFTÁLMICA</h1>
                    </div>
                    <form>
                        <div class="esferico">
                            <p class="title">GRAU ESFÉRICO</p>
                            Olho direito: <input type="number" placeholder="Entre 0 a -15" name="esferico-od" class="esferico-od" id="esferico-od">
                            Olho esquerdo: <input type="number" placeholder="Entre 0 a -15" name="esferico-oe" class="esferico-oe" id="esferico-oe">
                        </div>
                        <div class="cilindrico">
                            <p class="title">GRAU CILÍNDRICO</p>
                            Olho direito: <input type="number" placeholder="Entre 0 a -6" name="cilindrico-od" class="cilindrico-od" id="cilindrico-od">
                            Olho esquerdo: <input type="number" placeholder="Entre 0 a -6" name="cilindrico-oe" class="cilindrico-oe" id="cilindrico-oe">
                        </div>
                        <div class="enviar">
                            <input type="submit" placeholder="Enviar" id="send">
                        </div>
                    </form>
                    <div class="show">
                        <P id="show"></P>
                    </div>
                    <div class="footer">
                        <img src="assets/logo.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
